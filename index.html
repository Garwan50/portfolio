<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Portfolio</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css?a=c">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	</head>
	<body>
		<header class="header">
			<h1 class="header-title">PRENOM NOM</h1>
			<ul class="header-list">
				<li class="header-item"><a href="#portfolio">Portfolio</a></li>
				<li class="header-item"> - </li>
				<li class="header-item"><a href="#contact">Contact</a></li>
			</ul>
		</header>
		<div class="container">
			<section id="portfolio" class="portfolio">
				<h1 class="portfolio-title">PORTFOLIO</h1>
				<h3 id="portfolio-item">ITEM</h3>
				<div class="portfolio-text-container">
					<img src="http://placehold.it/263x156/0a81ce/ffffff?text=1" alt="" id="portfolio-current-image">
					<div class="portfolio-container">
						<p class="portfolio-description">Description :</p>
						<p id="portfolio-description-text"></p>
						<br>
						<p class="portfolio-features">Fonctionnalités :</p>
						<ul id="portfolio-features-list">
						</ul>
					</div>
				</div>
				<div id="portfolio-other-images-container"><div class="arrow">← </div><div id="portfolio-images-container"></div><div class="arrow"> →</div></div>
			</section>
			<section id="contact">
				<h1 class="contact-title">CONTACT</h3>
				<form action="#" method="POST">
					<div class="form-element"><label for="prenom"><span class="form-element-text">Prénom :&nbsp&nbsp</span><input name="prenom" type="text" id="prenom"></label></div>
					<div class="form-element"><label for="nom"><span class="form-element-text">Nom :&nbsp&nbsp</span><input name="nom" type="text" id="nom"></label></div>
					<div class="form-element"><label for="mail"><span class="form-element-text">Adresse e-mail :&nbsp&nbsp</span><input name="mail" type="e-mail" id="mail"></label></div>
					<div class="form-element"><label for="message"><span class="form-element-text">Message :&nbsp&nbsp</span><textarea name="message" id="message" cols="30" rows="10"></textarea></label></div>
					<input type="submit" value="Envoyer" class="button-submit">
				</form>
			</section>
		</div>
		<footer>
			<a href="https://github.com/garwan50"><img src="github.png"></a> <a href="https://www.linkedin.com/in/gary-goeman-a5b862132/"><img src="linkedin.png"></a> <a href="https://twitter.com/garygoe1"><img src="twitter.png"></a>
			<p>PRENOM NOM - (c) 2017<br><span class="small">Icones par Icomoon</span></p>
		</footer>
		<script type="text/javascript" src="script.js?a=c"></script>
	</body>
</html>
